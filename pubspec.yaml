name: ayat_nesia
version: 1.0.0+1
publish_to: none
description: AyatNesia App for Final Year Project, Authored by - Utrodus Said Al
  Baqi (Computer Science Student at UNU Blitar)
environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  animate_do: ^3.0.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.2.1+1
  flutter:
    sdk: flutter
  flutter_staggered_animations: ^1.1.1
  flutter_screenutil: ^5.8.4
  get: ^4.6.6
  ionicons: ^0.2.2
  logger: ^2.4.0
  lottie: ^3.1.2
  get_storage: 2.1.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.2.17
  flutter_test:
    sdk: flutter

# Run command to generate native splash screen
# 1) flutter clean
# 2) flutter pub get
# 3) dart pub run flutter_native_splash:create
flutter_native_splash:
  color: '#ffffff'
  image: assets/img/img_logo_green.png
  android: true
  ios: true
  fullscreen: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/img/
    - assets/animation/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
    - family: LPMQ-IsepMisbah
      fonts:
        - asset: assets/fonts/LPMQ-IsepMisbah.ttf
          weight: 400
